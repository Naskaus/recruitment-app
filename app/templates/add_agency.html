{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Add New Agency</h2>
    </div>
    <div class="card-body">
        <div class="agency-form-container">
            <form method="POST" class="agency-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="agency_name">Agency Name *</label>
                    <input type="text" id="agency_name" name="agency_name" required 
                           placeholder="Enter agency name (e.g., Phuket Agency)">
                </div>
                <div class="form-actions">
                    <button type="submit" class="button button-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Create Agency
                    </button>
                    <a href="{{ url_for('auth.users') }}" class="button button-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.agency-form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px 0;
}

.agency-form .form-group {
    margin-bottom: 20px;
}

.agency-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #333;
}

.agency-form input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.agency-form input[type="text"]:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

.form-actions .button {
    display: flex;
    align-items: center;
    gap: 5px;
}
</style>
{% endblock %}
